    function calculateNumberWeights(gameType) {
      const data = gameType === '1' ? historicalData.hk : historicalData.macau;
      const frequency = analyzeNumberFrequency(data);
      const weights = {};
      
      // è·å–æœ€è¿‘10æœŸæ•°æ®è¿›è¡Œè¶‹åŠ¿åˆ†æ
      const recentData = data.slice(-10);
      const recentFreq = analyzeNumberFrequency(recentData);
      
      for (let i = 1; i <= 49; i++) {
        let weight = 0;
        
        // 1. å†å²é¢‘ç‡æƒé‡ï¼ˆ30%ï¼‰
        const avgFreq = data.length * 7 / 49; // ç†è®ºå¹³å‡é¢‘ç‡
        const freqScore = frequency[i] / avgFreq;
        weight += freqScore * 0.3;
        
        // 2. å†·çƒ­å·åˆ†æï¼ˆ25%ï¼‰
        const isHot = frequency[i] > avgFreq * 1.1;
        const isCold = frequency[i] < avgFreq * 0.9;
        if (isHot) weight += 0.15;
        if (isCold) weight += 0.25; // å†·å·åå¼¹æƒé‡æ›´é«˜
        
        // 3. è¿‘æœŸè¶‹åŠ¿ï¼ˆ20%ï¼‰
        const recentScore = recentFreq[i] / (recentData.length * 7 / 49);
        weight += (1 / (recentScore + 0.1)) * 0.2; // è¿‘æœŸå°‘å‡ºç°çš„å·ç æƒé‡æ›´é«˜
        
        // 4. å·ç åˆ†å¸ƒå¹³è¡¡ï¼ˆ15%ï¼‰
        const isOdd = i % 2 === 1;
        const isSmall = i <= 24;
        weight += (isOdd ? 0.075 : 0.075); // å¥‡å¶å¹³è¡¡
        weight += (isSmall ? 0.075 : 0.075); // å¤§å°å¹³è¡¡
        
        // 5. ç”Ÿè‚–æƒé‡ï¼ˆ10%ï¼‰
        const zodiacIndex = (i - 1) % 12;
        const zodiacWeight = Math.sin((zodiacIndex / 12) * Math.PI * 2) * 0.05 + 0.05;
        weight += zodiacWeight;
        
        weights[i] = Math.max(weight, 0.1); // ç¡®ä¿æœ€å°æƒé‡
      }
      
      return weights;
    }

    // é¢„æµ‹ç»“æœç¼“å­˜
    const predictionCache = {

    // æ™ºèƒ½é¢„æµ‹ç®—æ³•
    function generateIntelligentPrediction(gameType) {
      const cacheKey = gameType === '1' ? 'hk' : 'macau';
      const now = Date.now();
      const cacheExpiry = 5 * 60 * 1000; // 5åˆ†é’Ÿç¼“å­˜
      
      // æ£€æŸ¥ç¼“å­˜æ˜¯å¦æœ‰æ•ˆ
      if (predictionCache[cacheKey] &&

        return predictionCache[cacheKey];
      }
      
      const weights = calculateNumberWeights(gameType);
      const numbers = [];
      const usedNumbers = new Set();
      
      // åˆ›å»ºåŠ æƒå·ç æ± 
      const weightedPool = [];
      for (let num = 1; num <= 49; num++) {
        const weight = Math.round(weights[num] * 100);
        for (let i = 0; i < weight; i++) {
          weightedPool.push(num);
        }
      }
      
      // é€‰æ‹©7ä¸ªå·ç ï¼Œç¡®ä¿åˆ†å¸ƒåˆç†
      while (numbers.length < 7) {
        let selectedNum;
        
        if (numbers.length < 3) {
          // å‰3ä¸ªå·ç ï¼šä¼˜å…ˆé€‰æ‹©æƒé‡é«˜çš„
          const topWeights = Object.entries(weights)
            .filter(([num]) => !usedNumbers.has(parseInt(num)))
            .sort(([,a], [,b]) => b - a)
            .slice(0, 15)
            .map(([num]) => parseInt(num));
          selectedNum = topWeights[Math.floor(Math.random() * topWeights.length)];
        } else {
          // å4ä¸ªå·ç ï¼šåŠ æƒéšæœºé€‰æ‹©
          do {
            selectedNum = weightedPool[Math.floor(Math.random() * weightedPool.length)];
          } while (usedNumbers.has(selectedNum));
        }
        
        if (!usedNumbers.has(selectedNum)) {
          numbers.push(selectedNum);
          usedNumbers.add(selectedNum);
        }
      }
      
      // ç¡®ä¿å·ç åˆ†å¸ƒåˆç†
      numbers.sort((a, b) => a - b);
      
      // è®¡ç®—é¢„æµ‹ç½®ä¿¡åº¦
      const avgWeight = numbers.reduce((sum, num) => sum + weights[num], 0) / 7;
      const confidence = Math.min(Math.round(avgWeight * 100), 85);
      
      // é€‰æ‹©æœ€å¯èƒ½çš„ç”Ÿè‚–ï¼ˆåŸºäºå·ç åˆ†å¸ƒï¼‰
      const zodiacCounts = {};

        .sort(([,a], [,b]) => b - a)[0][0];

        analysis: `åŸºäº${gameType === '1' ? 'é¦™æ¸¯' : 'æ¾³é—¨'}å†å²æ•°æ®çš„${historicalData[gameType === '1' ? 'hk' : 'macau'].length}æœŸç»Ÿè®¡åˆ†æï¼Œç»¼åˆè€ƒè™‘å·ç é¢‘ç‡ã€å†·çƒ­åˆ†å¸ƒã€è¿‘æœŸè¶‹åŠ¿ç­‰å¤šç»´åº¦å› ç´ `
      };
      
      // ç¼“å­˜é¢„æµ‹ç»“æœ
      predictionCache[cacheKey] = prediction;
      predictionCache.timestamp[cacheKey] = now;
      
      return prediction;
    }
    
    // éªŒè¯å’Œä¿®æ­£é¢„æµ‹ç»“æœ
    function validateAndFixPrediction(prediction, gameType) {
      // ç¡®ä¿numbersæ˜¯æ•°ç»„ä¸”é•¿åº¦ä¸º7
