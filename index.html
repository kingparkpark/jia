<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>玛卡巴卡留言板</title>
  <style>
    :root{ 
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: #f8fafc;
      --card: #ffffff; 
      --card-hover: #ffffff;
      --line: #e2e8f0; 
      --text: #1e293b; 
      --text-light: #64748b;
      --muted: #64748b; 
      --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-hover: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    * { box-sizing: border-box; }
    
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Noto Sans SC', sans-serif; 
      margin: 0; 
      background: var(--bg);
      background-attachment: fixed;
      color: var(--text); 
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .wrap { 
      max-width: 900px; 
      margin: 32px auto; 
      padding: 20px; 
    }
    
    .card { 
      background: var(--card); 
      border: 1px solid var(--line); 
      border-radius: 16px; 
      padding: 24px; 
      box-shadow: var(--shadow); 
      margin-bottom: 24px; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .card:hover::before {
      transform: scaleX(1);
    }
    
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    
    h2, h3 { 
      margin: 0; 
      background: var(--accent);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .userbox { display: flex; align-items: center; gap: 16px; }
    
    .avatar { 
      width: 48px; 
      height: 48px; 
      border-radius: 12px; 
      display: grid; 
      place-items: center; 
      font-size: 24px; 
      background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    
    .avatar:hover {
      transform: scale(1.05);
    }
    
    .name { 
      font-weight: 600; 
      font-size: 16px;
      color: var(--text);
    }
    
    .muted { 
      color: var(--muted); 
      font-size: 13px; 
      font-weight: 400;
    }
    
    .row { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    
    .presence { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    
    .presence .pill { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      padding: 8px 12px; 
      border: 1px solid var(--line); 
      border-radius: 20px; 
      background: var(--card);
      transition: all 0.2s ease;
      cursor: default;
    }
    
    .presence .pill:hover {
      background: var(--bg-secondary);
      transform: translateY(-1px);
    }
    
    .presence .pill .dot { 
      width: 8px; 
      height: 8px; 
      border-radius: 50%; 
      background: var(--success);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .composer { 
      display: flex; 
      gap: 12px; 
      align-items: flex-end;
    }
    
    textarea { 
      flex: 1; 
      min-height: 80px; 
      max-height: 200px;
      padding: 16px; 
      border: 2px solid var(--line); 
      border-radius: 12px; 
      outline: none; 
      font-size: 15px; 
      background: var(--card);
      transition: all 0.3s ease;
      resize: none;
      font-family: inherit;
      line-height: 1.5;
    }
    
    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: #fafbfc;
    }
    
    button { 
      padding: 12px 20px; 
      border: 0; 
      border-radius: 12px; 
      background: var(--accent); 
      color: #fff; 
      cursor: pointer; 
      white-space: nowrap;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }
    
    ul#list { list-style: none; padding: 0; margin: 20px 0 0 0; }
    
    li.msg { 
      display: flex; 
      gap: 12px; 
      padding: 16px; 
      border: 1px solid var(--line); 
      border-radius: 16px; 
      background: var(--card); 
      margin-bottom: 12px;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    li.msg:hover {
      background: var(--bg-secondary);
      transform: translateX(4px);
    }
    
    .bubble { flex: 1; }
    
    .meta { 
      font-size: 12px; 
      color: var(--muted); 
      margin: 8px 0 0; 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
    }

    /* 登录框优化 */
    .login { 
      max-width: 400px; 
      margin: 100px auto;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login h3 { 
      margin: 0 0 20px; 
      text-align: center; 
      font-size: 24px;
      font-weight: 700;
    }
    
    .login .field { display: flex; gap: 12px; align-items: stretch; }
    
    input[type=password] { 
      flex: 1; 
      padding: 14px 16px; 
      border: 2px solid var(--line); 
      border-radius: 12px; 
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: var(--card);
    }
    
    input[type=password]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .error { 
      color: var(--error); 
      font-size: 13px; 
      margin-top: 12px; 
      min-height: 20px; 
      font-weight: 500;
    }
    
    .topbar { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .actions { display: flex; gap: 12px; }
    
    .logout { 
      background: var(--card); 
      color: var(--text); 
      border: 2px solid var(--line);
    }
    
    .logout:hover {
      background: var(--bg-secondary);
      border-color: var(--error);
      color: var(--error);
    }

    /* 开奖模块优化 */
    select { 
      padding: 10px 12px; 
      font-size: 14px; 
      margin-bottom: 16px;
      border: 2px solid var(--line);
      border-radius: 8px;
      background: var(--card);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    select:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* 开奖信息布局 */
    .lottery-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .lottery-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      color: white;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }
    
    .lottery-issue {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 8px;
    }
    
    .lottery-numbers {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin: 8px 0;
      line-height: 1.2;
    }
    
    .lottery-numbers .number {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 8px 12px;
      margin: 0 4px;
      border-radius: 12px;
      min-width: 50px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .lottery-zodiac {
      font-size: 18px;
      margin-top: 12px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .lottery-next {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 8px;
    }
    
    .lottery-history {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      border: 2px solid var(--line);
    }
    
    .lottery-history h4 {
      margin: 0 0 12px 0;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
    }
    
    .lottery-history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .lottery-history li {
      padding: 12px 0;
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .lottery-history li:last-child {
      border-bottom: none;
    }
    
    .history-issue {
      font-weight: 600;
      color: var(--accent);
    }
    
    .history-numbers {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
    }
    
    .zodiac { 
      font-size: 16px; 
      margin-top: 6px;
    }
    
    .countdown { 
      font-weight: 600; 
      color: var(--error); 
      margin-top: 12px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border-left: 4px solid var(--error);
    }
    
    /* AI预测功能样式 */
    .ai-prediction-section {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border-radius: 12px;
      border: 1px solid #0ea5e9;
    }
    
    .ai-prediction-section h4 {
      margin: 0 0 12px 0;
      color: #0369a1;
      font-size: 18px;
    }
    
    .prediction-disclaimer {
      font-size: 12px;
      color: #64748b;
      margin: 0 0 16px 0;
      font-style: italic;
    }
    
    .predict-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }
    
    .predict-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .prediction-loading {
      text-align: center;
      padding: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .prediction-result {
      margin-top: 16px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .prediction-numbers {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    
    .prediction-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 16px;
      animation: fadeInUp 0.5s ease;
    }
    
    .prediction-number.red { background: #ef4444; }
    .prediction-number.blue { background: #3b82f6; }
    .prediction-number.green { background: #10b981; }
    
    .prediction-zodiac {
      text-align: center;
      font-size: 24px;
      margin: 12px 0;
    }
    
    .prediction-confidence {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-top: 12px;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
      .lottery-numbers {
        font-size: 24px;
      }
      
      .lottery-numbers .number {
        padding: 6px 8px;
        margin: 0 2px;
        min-width: 40px;
      }
      
      .lottery-main {
        padding: 16px;
      }
    }

    /* Toast 通知样式 */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }
    .toast.warning { background: var(--warning); }

    /* 响应式优化 */
    @media (max-width: 768px) {
      .wrap { margin: 16px; padding: 16px; }
      .card { padding: 16px; margin-bottom: 16px; }
      .composer { flex-direction: column; align-items: stretch; }
      .login { margin: 60px auto; }
      .userbox { gap: 12px; }
      .avatar { width: 40px; height: 40px; font-size: 20px; }
    }
  </style>
</head>

        const recentScore = recentFreq[i] / (recentData.length * 7 / 49);
        weight += (1 / (recentScore + 0.1)) * 0.2; // 近期少出现的号码权重更高
        
        // 4. 号码分布平衡（15%）
        const isOdd = i % 2 === 1;
        const isSmall = i <= 24;
        weight += (isOdd ? 0.075 : 0.075); // 奇偶平衡
        weight += (isSmall ? 0.075 : 0.075); // 大小平衡
        
        // 5. 生肖权重（10%）
        const zodiacIndex = (i - 1) % 12;
        const zodiacWeight = Math.sin((zodiacIndex / 12) * Math.PI * 2) * 0.05 + 0.05;
        weight += zodiacWeight;
        
        weights[i] = Math.max(weight, 0.1); // 确保最小权重
      }
      
      return weights;
    }

    // 预测结果缓存
    const predictionCache = {
      hk: null,
      macau: null,
      timestamp: {
        hk: 0,
        macau: 0
      }
    };

    // 智能预测算法
    function generateIntelligentPrediction(gameType) {
      const cacheKey = gameType === '1' ? 'hk' : 'macau';
      const now = Date.now();
      const cacheExpiry = 5 * 60 * 1000; // 5分钟缓存
      
      // 检查缓存是否有效
      if (predictionCache[cacheKey] && 
          (now - predictionCache.timestamp[cacheKey]) < cacheExpiry) {
        console.log('使用缓存的预测结果');
        return predictionCache[cacheKey];
      }
      
      const weights = calculateNumberWeights(gameType);
      const numbers = [];
      const usedNumbers = new Set();
      
      // 创建加权号码池
      const weightedPool = [];
      for (let num = 1; num <= 49; num++) {
        const weight = Math.round(weights[num] * 100);
        for (let i = 0; i < weight; i++) {
          weightedPool.push(num);
        }
      }
      
      // 选择7个号码，确保分布合理
      while (numbers.length < 7) {
        let selectedNum;
        
        if (numbers.length < 3) {
          // 前3个号码：优先选择权重高的
          const topWeights = Object.entries(weights)
            .filter(([num]) => !usedNumbers.has(parseInt(num)))
            .sort(([,a], [,b]) => b - a)
            .slice(0, 15)
            .map(([num]) => parseInt(num));
          selectedNum = topWeights[Math.floor(Math.random() * topWeights.length)];
        } else {
          // 后4个号码：加权随机选择
          do {
            selectedNum = weightedPool[Math.floor(Math.random() * weightedPool.length)];
          } while (usedNumbers.has(selectedNum));
        }
        
        if (!usedNumbers.has(selectedNum)) {
          numbers.push(selectedNum);
          usedNumbers.add(selectedNum);
        }
      }
      
      // 确保号码分布合理
      numbers.sort((a, b) => a - b);
      
      // 计算预测置信度
      const avgWeight = numbers.reduce((sum, num) => sum + weights[num], 0) / 7;
      const confidence = Math.min(Math.round(avgWeight * 100), 85);
      
      // 选择最可能的生肖（基于号码分布）
      const zodiacCounts = {};
      zodiacAnimals.forEach(z => zodiacCounts[z] = 0);
      numbers.forEach(num => {
        const zodiacIndex = (num - 1) % 12;
        const zodiac = zodiacAnimals[zodiacIndex];
        zodiacCounts[zodiac]++;
      });
      
      const mostLikelyZodiac = Object.entries(zodiacCounts)
        .sort(([,a], [,b]) => b - a)[0][0];
      
      const prediction = {
        numbers: numbers,
        zodiac: mostLikelyZodiac,
        confidence: `${confidence}%`,
        analysis: `基于${gameType === '1' ? '香港' : '澳门'}历史数据的${historicalData[gameType === '1' ? 'hk' : 'macau'].length}期统计分析，综合考虑号码频率、冷热分布、近期趋势等多维度因素`
      };
      
      // 缓存预测结果
      predictionCache[cacheKey] = prediction;
      predictionCache.timestamp[cacheKey] = now;
      
      return prediction;
    }
    
    // 验证和修正预测结果
    function validateAndFixPrediction(prediction, gameType) {
      // 确保numbers是数组且长度为7
      if (!Array.isArray(prediction.numbers) || prediction.numbers.length !== 7) {
        return generateIntelligentPrediction(gameType);
      }
      
      // 确保所有号码在1-49范围内且不重复
      const validNumbers = prediction.numbers.filter(num => 
        Number.isInteger(num) && num >= 1 && num <= 49
      );
      
      if (validNumbers.length !== 7 || new Set(validNumbers).size !== 7) {
        return generateIntelligentPrediction(gameType);
      }
      
      // 确保生肖有效
      if (!zodiacAnimals.includes(prediction.zodiac)) {
        prediction.zodiac = zodiacAnimals[Math.floor(Math.random() * 12)];
      }
      
      // 排序号码
      prediction.numbers.sort((a, b) => a - b);
      
      return prediction;
    }
    
    // 显示预测结果
    function displayPredictionResult(prediction) {
      const numbersHtml = prediction.numbers.map((num, index) => 
        `<div class="prediction-number ${getNumberColor(num)}" style="animation-delay: ${index * 0.1}s">${num}</div>`
      ).join('');
      
      const currentZodiacEmoji = zodiacEmoji[prediction.zodiac] || '🐲';
      
      // 分析号码分布
      const oddCount = prediction.numbers.filter(n => n % 2 === 1).length;
      const evenCount = 7 - oddCount;
      const smallCount = prediction.numbers.filter(n => n <= 24).length;
      const bigCount = 7 - smallCount;
      
      // 计算号码跨度
      const span = Math.max(...prediction.numbers) - Math.min(...prediction.numbers);
      
      // 计算连号情况
      let consecutiveCount = 0;
      for (let i = 1; i < prediction.numbers.length; i++) {
        if (prediction.numbers[i] - prediction.numbers[i-1] === 1) {
          consecutiveCount++;
        }
      }
      
      predictionResult.innerHTML = `
        <h5>🎯 AI智能预测结果</h5>
        <div class="prediction-numbers">${numbersHtml}</div>
        <div class="prediction-zodiac">
           <strong>特码生肖：</strong>${currentZodiacEmoji} ${prediction.zodiac}
         </div>
        
        <div style="margin-top: 16px; padding: 12px; background: #f8fafc; border-radius: 8px; border-left: 4px solid #3b82f6;">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px;">
            <div><strong>置信度：</strong><span style="color: #059669;">${prediction.confidence}</span></div>
            <div><strong>奇偶比：</strong>${oddCount}:${evenCount}</div>
            <div><strong>大小比：</strong>${bigCount}:${smallCount}</div>
            <div><strong>号码跨度：</strong>${span}</div>
            <div><strong>连号数：</strong>${consecutiveCount}</div>
            <div><strong>和值：</strong>${prediction.numbers.reduce((a,b) => a+b, 0)}</div>
          </div>
        </div>
        
        <div style="margin-top: 12px; padding: 12px; background: #f0f9ff; border-radius: 8px; border-left: 4px solid #0ea5e9;">
          <div style="font-size: 13px; color: #0c4a6e; font-weight: 500; margin-bottom: 6px;">📊 预测依据</div>
          <div style="font-size: 12px; color: #075985; line-height: 1.4;">${prediction.analysis}</div>
        </div>
        
        <div style="margin-top: 16px; padding: 12px; background: #fef3c7; border-radius: 6px; font-size: 12px; color: #92400e;">
          ⚠️ 此预测基于历史数据统计分析，采用多维度算法计算，仅供娱乐参考，不构成任何投注建议。彩票具有随机性，请理性对待。
        </div>
      `;
      
      predictionResult.style.display = 'block';
      showToast('AI智能预测完成！', 'success');
    }
    
    // 绑定预测按钮事件
    if (predictBtn) {
      predictBtn.addEventListener('click', predictLotteryNumbers);
    }
    
    // 页面加载完成后启动倒计时
    window.addEventListener('DOMContentLoaded', function() {
      startLotteryCountdown();
    });
  </script>
